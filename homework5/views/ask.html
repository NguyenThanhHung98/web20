    <h1>Hãy hỏi cộng đồng một câu hỏi đúng/sai hoặc có/không</h1>
    <form  method="POST" action="http://localhost:6969/addquestion">
        <textarea name="question" id="questionInput" onkeyup="countChar(this)" cols="30" rows="10"></textarea>
        <br>
        <span id="remainChar">Còn 200/200 ký tự</span>
        <br>
        <button>Gửi</button>
    </form>
    <script>

        // const questionInputElem = document.getElementById('questionInput');

        //     document.getElementById('remainChar').innerText = "Còn "+remainChar+"/200 ký tự";
        // })
        
        function countChar(val) {
            var len = val.value.length;
            if (len > 200) {
            val.value = val.value.substring(0, 200); //ngoai ra co the dung slice(0,200)
            } else {
                document.getElementById('remainChar').innerText = "Còn "+(200-len)+"/200 ký tự";
            }
        };
    </script>
